<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="external stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Clone</title>
</head>
<body>
    <section class="side-bar">
        <button>New Chat<a class="icon1"><i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i></a></button>
        <div class="history"></div>
        <div class="nav">
            <p class="profile"><i class="fa-solid fa-circle-user fa-xl"></i><a id="profile">User</a></p>
        </div>
    </section>
    <section class="main">
        <h1>How can I help you today?</h1>
        <p class="output"></p>
        <div class="bottom-section">
            <div class="input-container">
                <input/>
                <div id="submit"><i class="fa-solid fa-arrow-up" style="color: #343541;"></i></div>
            </div>
        </div>
        <p class="info">The API used in this project is from an account created in March 2024, so this won't work after 3 months of account creation due to OpenAI policy.</p>
    </section>



    <script src="app.js" type="module"></script>
    <script src="https://kit.fontawesome.com/005389cfb1.js" crossorigin="anonymous"></script>
</body>
</html>
